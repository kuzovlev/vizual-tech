<!DOCTYPE html>
<html lang="en">

<head>

    <section id="table-section">
        <div class="selections-area">

            </select>

                <option value="" disabled selected>Filter by stock status</option>
            </select>
            <input type="text" name="search-in-table"/>
        </div>
        <table id="table" class="display nowrap"></table>
    </section>
